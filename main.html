<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<form method="post">
		<div>
			<label for="name">Name</label>
			<input name="name" type="text" id="name" minlength="3", maxlength="50" required>
		</div>
		<div>
			<label for="portfolio">Portfolio</label>
			<input name="portfolio" type="url" id="portfolio" required>
		</div>
		<div>
			<label for="favColor">Favorite Color</label>
			<input name="favColor" type="color" id="favColor">
		</div>
		<div>
			<label for="likeness">Likeness</label>
			<input name="likeness" type="range" id="likeness" 	min="1" max="100">
		</div>
		
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
